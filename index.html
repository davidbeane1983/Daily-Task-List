
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets\css\styles.css" />
</head>
<body>
   <div class="flex-container " id="top">
    <h1 class="flex-container">top div</h1>
   </div> 
   <div class="flex-container " id="title">
    <h1>title</h1>
   </div> 
   <div class="three-columns">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="assets\images\images\search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="assets\images\images\rain.png" class="weather-icon">
            <h1 class="temp">32Â°F</h1>
            <h2 class="city">Newark</h2>
            <div class="details">
                <div class="col">
                    <img src="assets\images\images\humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets\images\images\wind.png">
                    <div>
                        <p class="wind">20 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!--This div is for the task list-->
    <div>
        
        <h1 class="center">To Do List</h1> 
        <form id="myForm">
            <label for="inputField"><h3 >Enter a task to add to the list:</h3>
            </label>
            <input class="floatLeft" type="text" id="addBtn" name="inputField">
        <p id="Todo"> 
            <button  id="todo-entry-box" class="floatRight">Submit</button>
        </p> 
        <br>
        <br>
        <!--This is where the task list will populate-->
        <ol id="todo-list">
            <!-- List items will be added dynamically using JavaScript -->
        </ol>
    
    </div>

    <div class="news-card">
        <div class="news-search">
            <input type="text" placeholder="enter topic" spellcheck="false">
            <button><img src="assets\images\images\search.png"></button>
        </div>
        <div class="news-error">
            <p>No results</p>
        </div>
        <div class="news">
            <img src="" class="news-image">
            <h1 class="title">Title</h1>
            <h2 class="author">John Doe</h2>
        </div>
    </div>
</div>

<script src="assets\js\script.js"></script>
